<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <p class="sectionTytle">config.properties</p>
    <h:form>
    <h:commandButton value="Edit File" class="styled-button" style="margin-left: 35em;" action="#{managerPageHelperBean.openConfigFile}">
        <f:ajax render="@form"/>
    </h:commandButton>
    </h:form>
    <ui:repeat value="#{managerPageHelperBean.getConfigFile()}" var="line">
        <h:outputText value="#{line}"/>
        <br/>
        <br/>
    </ui:repeat>
</ui:composition>
