<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <p class="sectionTytle"> Server.log</p>
    <ui:repeat value="#{customerBean.logger.readLog()}" var="line">
        <h:outputText value="#{line.getKey()}" styleClass="#{line.getValue()%2==0?'even':'odd'}"/>
        <br/>
    </ui:repeat>

</ui:composition>
