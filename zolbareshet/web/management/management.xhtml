
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
<f:metadata>
    <f:event type="preRenderView" listener="#{loginControllerBean.securePage}" />
    </f:metadata>
    <title>Management Page - Zol Bareshet</title>
    <h:outputStylesheet name="mystyles.css" library="css"/>
    <h:outputScript name="tooltip.js" library="js"/>
    <h:outputScript name="utilities.js" library="js"/>
</h:head>
<h:body onload="setClockAndMessage();">
    <!-- TYTLE -->
    <h:inputHidden id="loginusername" value="#{session.getAttribute('loginusername')}"/>
    <h:outputText id="loginMessage" styleClass="login"/>
    <h:outputText id="clock" styleClass="clock"/>
    <div class="zolbareshetIcon">
        <h:graphicImage library="images" name="zolbareshet.png" />
    </div>
    <div class="pageTitle">Management Page</div>
    <div class="pageIcon">
        <h:graphicImage library="images" name="tools.png" height="100" />
    </div>

    <div class="content">
        <h:form enctype="multipart/form-data">
        <h:panelGrid style="position: absolute; left: 200px;" columns="7" id="buttons">
            <h:commandButton immediate="true" id="managerButton" class="#{managerPageNavigationBean.showManagerSection?'styled-pressed-button':'styled-button'}" value="Manage Users" action="#{managerPageNavigationBean.setShowManagerSection()}">
                <f:ajax render="@form"/>
            </h:commandButton>
            <h:outputText/>
            <h:commandButton immediate="true" id="productsButton" class="#{managerPageNavigationBean.showProductsSection?'styled-pressed-button':'styled-button'}" value="Manage Products" action="#{managerPageNavigationBean.setShowProductsSection()}">
                <f:ajax render="@form"/>
            </h:commandButton>
            <h:outputText/>
            <h:commandButton immediate="true" id="reportsButton" class="#{managerPageNavigationBean.showReportSection?'styled-pressed-button':'styled-button'}" value="View Reports" action="#{managerPageNavigationBean.setShowReportSection()}">
                <f:ajax render="@form"/>
            </h:commandButton>
            <h:outputText/>
            <h:commandButton immediate="true" id="stateButton" class="#{managerPageNavigationBean.showServerStateSection?'styled-pressed-button':'styled-button'}" value="Server State" action="#{managerPageNavigationBean.setShowServerStateSection()}">
                <f:ajax render="@form"/>
            </h:commandButton>
        </h:panelGrid>
            <div class="manager_page_section">
            <h:panelGroup rendered="#{managerPageNavigationBean.showManagerSection}">
                <ui:include src="manageusers/users.xhtml" />
            </h:panelGroup>
            </div>
            <div class="manager_page_section">
            <h:panelGroup rendered="#{managerPageNavigationBean.showReportSection}">
                <ui:include src="reports/reports.xhtml" />
            </h:panelGroup>
            </div>
            <div class="manager_page_section">
            <h:panelGroup rendered="#{managerPageNavigationBean.showProductsSection}">
                <ui:include src="products/products.xhtml" />
            </h:panelGroup>
            </div>
            <div class="manager_page_section">
                <h:panelGroup rendered="#{managerPageNavigationBean.showServerStateSection}">
                    <ui:include src="serverAdmin/serverState.xhtml" />
                </h:panelGroup>
            </div>
        </h:form>
    </div>
</h:body>
</html>
