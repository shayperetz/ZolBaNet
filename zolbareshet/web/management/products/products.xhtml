<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:panelGrid columns="7" style="margin-left: 50px;">
        <h:commandButton  immediate="true" value="Edit Existing Product" class="#{managerPageNavigation.showEditProductSection?'styled-pressed-button':'styled-button'}" action="#{managerPageNavigation.setShowEditProductSection()}">
            <f:ajax render="@form"/>
        </h:commandButton>
        <h:outputText/>
        <h:commandButton immediate="true" value="Create New Product" class="#{managerPageNavigation.showNewProductSection?'styled-pressed-button':'styled-button'}" action="#{managerPageNavigation.setShowNewProductSection()}">
            <f:ajax render="@form"/>
        </h:commandButton>
        <h:outputText/>
        <h:commandButton immediate="true" value="Manage Categories" class="#{managerPageNavigation.showEditCategoriesSection?'styled-pressed-button':'styled-button'}" action="#{managerPageNavigation.setShowEditCategoriesSection()}">
            <f:ajax render="@form"/>
        </h:commandButton>
    </h:panelGrid>
    <div class="manager_page_section">
        <h:panelGroup rendered="#{managerPageNavigation.showEditCategoriesSection}">
            <ui:include src="categories.xhtml" />
        </h:panelGroup>
    </div>
    <div class="manager_page_section">
        <h:panelGroup rendered="#{managerPageNavigation.showNewProductSection}">
            <ui:include src="newproduct.xhtml" />
        </h:panelGroup>
    </div>
    <div class="manager_page_section">
        <h:panelGroup rendered="#{managerPageNavigation.showEditProductSection}">
            <ui:include src="editproduct.xhtml" />
        </h:panelGroup>
    </div>
</ui:composition>
