<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:metadata isErrorPage="true"/>
<h:head>
    <title>Forbidden - Zol Bareshet</title>
    <h:outputStylesheet name="mystyles.css" library="css"/>
</h:head>
<h:body>
<div class="zolbareshetIcon">
    <h:graphicImage library="images" name="zolbareshet.png" />
</div>
<div class="pageTitle">Exception Occurred</div>
<div class="pageIcon">
    <h:graphicImage library="images" name="error.png" height="100" />
</div>
<div class="content">
    <h:outputText value="The exception that was caught is:"/><br/>
    <h:outputText value="#{session.getValue('exceptionMessage')} " style="font-size: larger; color: red;"/>
</div>
</h:body>
</html>
